<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kadai03.css"> 
    <title>ToDoList</title>
    
</head>
<body>
    <h4>背景テーマを選んでね：<span></span></h4>
    <div class="theme">
        <button id="light_btn">LIGHT</button>
        <button id="dark_btn">DARK</button>
        <button id="cool_btn">COOL</button>
    </div>

    <div id="todo-container">
        <h2>My ToDo List</h2>
        <input type="text" id="todo-input" placeholder="タスクを入力">
        <button id="add-todo-btn">Add ToDo</button>
        <ul id="todo-list"></ul>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/kadai03.js"></script>
</body>
</html>
